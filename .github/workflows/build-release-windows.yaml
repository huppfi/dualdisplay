name: Build Windows EXE and Release

on:
  push:
    tags:
      - "v*.*.*"     # Triggers on tags like v1.0.0, v0.5.3, etc.
      # You can also add: - "v*"   to trigger on any v...

permissions:
  contents: write
  
jobs:
  build-and-release:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2 + MinGW64 environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-sdl3
            zip

      - name: Build vtt.exe
        run: |
          # Create directories
          mkdir -p assets/maps assets/tokens saves

          # Step 1: Compile STB libraries (one-time)
          echo "Compiling STB libraries..."
          gcc -c -O2 -std=c11 stb_impl.c -o stb_impl.o

          # Step 2: Compile main.c and link with STB (static linking for portability)
          echo "Compiling main.c..."
          gcc -Wall -Wextra -O2 -std=c11 main.c stb_impl.o -o vtt.exe \
            -I/mingw64/include/SDL3 \
            -L/mingw64/lib \
            -lSDL3 -lm -static-libgcc -static-libstdc++

      - name: Bundle required DLLs, font, and prepare release structure
        run: |
          # Copy required DLLs
          cp /mingw64/bin/SDL3.dll .
          cp /mingw64/bin/libwinpthread-1.dll .
          
          # Check for font
          if [ ! -f font.ttf ]; then
            echo "Warning: font.ttf not found in repo - will use system fonts"
          fi
          
          # Create empty asset directories so users don't have to
          mkdir -p assets/maps
          mkdir -p assets/tokens
          
          # Add README files to asset folders
          echo "Place your map images here (.png, .jpg, .bmp)" > assets/maps/README.txt
          echo "Place your token images here (.png, .jpg, .bmp)" > assets/tokens/README.txt
      
      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: vtt-windows-x64
          path: |
            vtt.exe
            SDL3.dll
            libwinpthread-1.dll
            font.ttf
            assets/
      
      - name: Zip the release package
        run: |
          # Create comprehensive release package
          if [ -f font.ttf ]; then
            zip -r vtt-windows-x64.zip vtt.exe SDL3.dll libwinpthread-1.dll font.ttf assets/
          else
            zip -r vtt-windows-x64.zip vtt.exe SDL3.dll libwinpthread-1.dll assets/
            echo "Note: font.ttf not included (will use system fonts)"
          fi
          
          echo "Release package created:"
          ls -lh vtt-windows-x64.zip
      
      - name: Create GitHub Release + attach EXE
        uses: softprops/action-gh-release@v2
        with:
          files: vtt-windows-x64.zip
          draft: false                # change to true â†’ review before publishing
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}